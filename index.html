<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <div class="input-area">
        <input type="range" id="line-width" min="1" max="10" value="5" step="0.5">
        <input type="color" id="color">
        <button id="mode-btn">FILL</button>
        <button id="destroy-btn">DESTROY</button>
        <button id="eraser-btn">ERASER</button>
    </div>  
    <div class="color-area">
        <div class="color-option" style="background-color:  #f3a683;"
        data-color="#f3a683"></div>
        <div class="color-option" style="background-color:  #f7d794;"
        data-color="#f7d794"></div>
        <div class="color-option" style="background-color:  #778beb;"
        data-color="#778beb"></div>
        <div class="color-option" style="background-color:  #e77f67;"
        data-color="#e77f67"></div>
        <div class="color-option" style="background-color:  #cf6a87;"
        data-color="#cf6a87"></div>
        <div class="color-option" style="background-color:  #786fa6;"
        data-color="#786fa6"></div>
        <div class="color-option" style="background-color:  #f8a5c2;"
        data-color="#f8a5c2"></div>
        <div class="color-option" style="background-color:  #63cdda;"
        data-color="#63cdda"></div>
        <div class="color-option" style="background-color:  #ea8685;"
        data-color="#ea8685"></div>
        <div class="color-option" style="background-color:  #596275;"
        data-color="#596275"></div>
    </div>
    <!-- <script src="app.js"></script> -->
    <script src="app2.js"></script>
</body>
</html>
